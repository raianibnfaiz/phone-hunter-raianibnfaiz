<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search The Phone Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #spinner {
            display: none;
        }

        #single-phone-detail {
            display: none;
        }

        #invalid-input-error-message {
            display: none;
        }
    </style>
</head>

<body>
    <!-- headline -->
    <h4 class="text-center text-success p-2">Search Your <span class="text-warning">Phone Brand</span></h4>

    <!-- phone search area -->

    <div class="input-group m-3 w-50 mx-auto p-3">
        <input id="search-field" type="text" class="form-control " placeholder="Enter Your Phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary ms-2" type="button"
            id="button-search">Search</button>
    </div>

    <!-- show error message  -->
    <div id="invalid-input-error-message">
        <p class="text-center d-flex justify-content-center text-danger">
            Please give a valid input.
        </p>
    </div>

    <!-- display single selected phone -->

    <div class=" mx-auto mt-3 mb-4 " style="max-width: 23rem">
        <div id="single-phone-detail" class="card" style="border: 1px solid rgb(224, 175, 175)">

        </div>

        <div class="text-center d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- search result area -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto w-75"></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
