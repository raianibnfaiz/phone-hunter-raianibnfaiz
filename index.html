<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search The Phone Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- headline -->
    <h4 class="text-center text-success p-2">Search Your Phone Number</h4>

    <!-- phone search area -->

    <div class="input-group m-3 w-50 mx-auto p-3">
        <input id="search-field" type="text" class="form-control " placeholder="Enter Your Phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary ms-2" type="button"
            id="button-search">Search</button>
    </div>

    <!-- display single selected phone -->

    <div id="single-phone-detail" class=" mx-auto mt-3 mb-4" style="max-width: 18rem">

    </div>

    <!-- search result area -->

    <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4 mx-auto w-50">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
